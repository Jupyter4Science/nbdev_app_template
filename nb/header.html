<!-- header.html: Notebook-specific CSS, JS, title -->

<style>
    /* NOTE Put custom CSS here to change appearance of app */

    :root {
        /* Theme colors, darkest (...0) to lightest (...3 */
        --jp-brand-color0: #555960 !important;
        --jp-brand-color1: #6F727B !important;
        --jp-brand-color2: #9D9795 !important;
        --jp-brand-color3: #C4BFC0 !important;
    }
    /* Title sytle: big, with theme-colored font */
    .this_nb_title {
        font-weight: bold;
        color: var(--jp-brand-color0);
        background-color: transparent;
        font-size: 20px;
        border: 0px;
        padding: 0px;
    }
    .this_nb_logo {
        float: right;
        vertical-align: middle;
        max-height: 32px;
    }
    /* Tab sytle: thick tab, theme-colored text */
    .p-TabBar-tabLabel {
        font-weight: bold !important;
        color: var(--jp-brand-color0) !important;
        margin-top: 1em !important;
        margin-bottom: 1em !important;
    }
    /* Section header style: white on theme color */
    .p-Collapse-header {
        color: white !important;
        background-color: var(--jp-brand-color2) !important;
        padding-top: 3px;
        padding-bottom: 3px;
        font-weight: normal !important;
    }
</style>

<script>
    /* NOTE Put custom JavaScript here to change behavior of app in browser */

    // Hide jupyter icon and header when in appmode
    if (document.getElementById('appmode-leave')) {
        var h = document.getElementById('header');
        if (h) {
            h.style.display = 'none';
        }
    } else {
        var h = document.getElementById('header');
        if (h) {
            h.style.display = 'block';
        }
    }
</script>

<!-- NOTE Put custom HTML here to change content that appears above notebook -->

<span class="this_nb_title">Land-Ocean Temperature Index</span>
